<br>
<div ng-controller = 'registerCtrl' class='register-div'>
  <h1 class="text-center">Teacher Signup</h1>

  <form method="post" ng-submit="signup()" name="signupForm">

    <div class="form-group">
      <input class="form-control input-lg" type="text" id="username" name="username" ng-model="teacherForm.username" placeholder="Username (What shall we call you?)" required autocomplete='off'>
    </div>
    <div class="form-group">
      <input class="form-control input-lg" type="email" id="email" name="email" ng-model="teacherForm.email" placeholder="Email" required autocomplete='off'>
    </div>
    <div class="form-group">
      <input class="form-control input-lg" type="password" name="password" ng-model="teacherForm.password" placeholder="Password" autocomplete='off' required>
    </div>
    <div class="form-group">
      <input class="form-control input-lg" type="text" name="keyword" ng-model="teacherForm.keyword" placeholder="keyword (for student access)" autocomplete='off' required>
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-primary">Register</button>
  </form>
  <br>
  <a href = "/#/teacherLogin"><button type='button'class='btn btn-warning centered' ng-click="showRegister = false">Already Have an Account?</button></a>
</div>
