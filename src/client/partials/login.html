<div ng-controller = 'loginCtrl'>
  <h1 class="text-center">Login</h1>
  <form method="post" ng-submit="login()" name="loginForm" novalidate>
    <div class="form-group">
      <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus autocomplete="off">
    </div>
    <div class="form-group">
      <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-primary">Login</button>
  </form>
  <br>
   <a href="/#/register"><button type='button'class='btn btn-warning centered'>Need an Account?</button></a>
</div>
