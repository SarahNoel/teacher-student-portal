<!doctype html>
<html ng-app="studentApp">

<head>
  <meta charset="utf-8">
  <title>Student-Teacher Portal</title>
  <!-- styles -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="./public/css/main.css" rel="stylesheet">

</head>
<body ng-controller = 'MainController'>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" ng-init='isCollapsed=true' ng-click="isCollapsed = !isCollapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only fancy-font">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href = "/#/">
        <img alt="student" class='logo' src="/public/images/head.gif">
        </a>
      </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div ng-class="{collapse: isCollapsed}" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">

        <li class='header-text fancy-font' ng-class="{'active': isActive('/chat')}"><a href="/#/chat">Chat</a></li>

        <li class='header-text fancy-font' ng-class="{'active': isActive('/vocab')}"><a href="/#/vocab">Games!</a></li>

        <li ng-show= 'isLoggedIn()' class='header-text fancy-font' ng-class="{'active': isActive('/user')}"><a href="/#/user">User Stats</a></li>

        <li ng-hide= 'isLoggedIn()' class='header-text fancy-font' ng-class="{'active': isActive('/login') || isActive('/register')}"><a href="/#/login">User Login</a></li>

        <li ng-show= 'isLoggedIn()' class='header-text fancy-font' ng-click='logout()'><a>Logout</a></li>

        <li ng-show= 'isLoggedIn()' class='header-text fancy-font'><a>Logged in as {{showUser.email}}</a></li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <div class="container">
    <div ng-view></div>
  </div>
 <script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="//cdn.jsdelivr.net/satellizer/0.13.0/satellizer.min.js"></script>
  <script src="./libraries/ngSocket.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/services.js"></script>
  <script src="./js/directives.js"></script>
  <script src="./js/filters.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./mini-games/vocabRace/vocabRace.js"></script>


</body>
</html>
