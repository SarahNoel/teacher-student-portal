<div ng-controller= 'vocabCtrl' class='container'>
  <br>
<h1>Make a New Vocab Game</h1>

 <form name='addGameForm' ng-hide='addQuestions'>
    <div class="form-group">
      <label>Game Name/Theme</label>
      <input ng-model='gameForm.gameName' type="text" class="form-control" placeholder="Bio Vocab"required>
    </div>
    <button ng-click = 'createGame()' class='btn btn-primary'>Add Questions</button>
</form>

<div ng-show='addQuestions'>
<h4>Game Title: {{gameName}} </h4>
  <form name= 'addQuestionForm'>
    <div class="form-group">
      <label>Question</label>
      <input ng-model='questionForm.question' type="text" class="form-control" placeholder="What is the powerhouse of a cell?" required>
    </div>

    <div class="form-group">
      <label for="hint">Answer</label>
      <input ng-model='questionForm.answer' type="text" class="form-control" placeholder="Mitochondria" required>
    </div>
  </form>

  <button ng-click = 'addQuestion()' class='btn btn-primary'>Add Question</button>
  <br>
  <button ng-click = 'finishGame()' class='btn btn-danger'>Finish Game</button>


<div>
<br>
<h5>Current questions for this game </h5>
<ul ng-repeat='question in allQuestions'>
  <li> Question: {{question.question}}</li>
  <li> Answer: {{question.answer}}</li>
</ul>



</div>




</div>





</div>
