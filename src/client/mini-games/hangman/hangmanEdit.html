<div ng-controller= 'editHangmanCtrl' class='container'>
  <br>
<h1>Edit your Hangman Game</h1>

 <form name='editGameForm' ng-hide='addQuestions'>
    <div class="form-group">
      <label>Game Name/Theme</label>
      <input ng-model='editGameForm.theme' type="text" class="form-control" placeholder="Bio Vocab"required>
    </div>

    <div class="form-group">
      <label>Words, separated by commas</label>
      <input class="form-control" placeholder="science, life, biology" ng-model = 'editGameForm.words'>
    </div>


  <button ng-click = 'updateGame(editGameForm._id)' class='btn btn-primary'>Update Game</button>
  <br>

  <br><br>
  <a href = '/#/teacherinfo'><button class='btn btn-success'>Return to Games</button></a>


</div>
