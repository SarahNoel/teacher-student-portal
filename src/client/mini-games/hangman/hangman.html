<div ng-controller = 'hangmanCtrl' class='container'>
  <br>  <br>

  <div class='center'>
    <h1>Hangman</h1
    <br>
  </div>

  <div class = 'hangman-game-box annie-font' >

    <h2 class='center game-title'> {{currentGame.title}}</h2>
      <div class='inner-hangman-box'>

        <div class = 'score-box'>
          <h4>Score: <br>
          Right: {{questionsRight}}     Wrong: {{questionsWrong}}</h4>
        </div>

        <div class='all-letters'>
          <ng-include src="'mini-games/hangman/letterBox.html'"></ng-include>
        </div>


        <img class = 'gallows' src ='{{hangmanGallows}}'>

        <div ng-show = 'gameOver'>
        IT'S ALL OVER
        </div>

        <div ng-show = 'rightWord'>
          <h3> Correct!  The word was {{guessWord}}.</h3>
          <button ng-show = 'moveToNext' class = 'btn btn-primary' ng-click = 'nextWord()'>Next Word</button>
        </div>

        <div ng-show = 'wrongWord'>
          <h3> Sorry, the word was {{guessWord}}.</h3>
          <button ng-show = 'moveToNext' class = 'btn btn-primary' ng-click = 'nextWord()'>Next Word</button>
        </div>



    </div><!-- end inner box -->

  </div> <!-- end game-box -->
  <div class = 'centered'>
    <h1 class = 'annie-font hangman-word'> Word: {{wordSpot | arrayToString}} </h1>
  </div>


</div> <!-- end hangmanCtrl -->
