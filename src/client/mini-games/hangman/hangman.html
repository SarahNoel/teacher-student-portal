<div ng-controller = 'hangmanCtrl' class='container'>
  <br>  <br>

  <div class='center'>
    <h1 class='annie-font'>Hangman</h1>
    <br>
  </div>

  <div class = 'hangman-game-box annie-font' >

    <h2 class='center game-title'> {{currentGame.title}}</h2>
      <div class='inner-hangman-box'>

        <div class = 'score-box'>
          <h4>Score: <br>
          Right: {{questionsRight}}     Wrong: {{questionsWrong}}</h4>
        </div>

        <div class='all-letters'>
          <ng-include src="'mini-games/hangman/letterBox.html'"></ng-include>
        </div>


        <img class = 'gallows' src ='{{hangmanGallows}}'>
          <br>

        <div ng-show = 'rightWord' class = 'right-box'>
          <h3> Correct!  The word was "{{guessWord}}".</h3>
          <button ng-hide = 'gameOver' class = 'btn btn-warning centered' ng-click = 'nextWord()'>Next Word</button>

          <button ng-show = 'gameOver' class = 'btn btn-success centered' ng-click = 'endGame()'>Game over!</button>
          <br><br>
        </div>

        <div ng-show = 'wrongWord' class = 'wrong-box'>
          <h3> Sorry, the word was "{{guessWord}}".</h3>
          <button ng-hide = 'gameOver' class = 'btn btn-warning centered' ng-click = 'nextWord()'>Next Word</button>

          <button ng-show = 'gameOver' class = 'btn btn-primary centered' ng-click = 'endGame()'>Game over!</button>
          <br><br>
        </div>

        <div ng-show = 'endHangman' class = 'end-hangman-box'>
          <h4> You got {{questionsRight}}
          <ng-pluralize count="questionsRight" when="
              {'1': 'word',
              'other': 'words'}"></ng-pluralize>
              right.</h4>
          <h4> You got {{questionsWrong}}
          <ng-pluralize count="questionsWrong" when="
              {'1': 'word',
              'other': 'words'}"></ng-pluralize>
              wrong.</h4>
          <a href = '/#/vocab'><button class = 'btn btn-warning centered'>Return to Games</button></a>
          <br><br>
        </div>


    </div><!-- end inner box -->

  </div> <!-- end game-box -->
  <div class = 'centered'>
    <h1 class = 'annie-font hangman-word'> Word: {{wordSpot | arrayToString}} </h1>
  </div>


</div> <!-- end hangmanCtrl -->
