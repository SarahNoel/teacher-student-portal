<div ng-controller = 'hangmanCtrl' class='container'>
  <br>  <br>

  <div class='center'>
    <h3>Hangman</h3>
  </div>


  <div class = 'hangman-game-box annie-font' >

    <h2 class='center game-title'> {{currentGame.title}}</h2>
      <div class='inner-hangman-box'>

        <div class = 'score-box'>
          <h4>Score: <br>
          Right: {{questionsRight}}     Wrong: {{questionsWrong}}</h4>
        </div>

        <div class = 'alphabet-box'>
          <ng-include src="'mini-games/hangman/letterBox.html'"></ng-include>
        </div>


        <img class = 'gallows' src ='{{hangmanGallows}}'>


    </div><!-- end inner box -->

  </div> <!-- end game-box -->

        <h1 class = 'annie-font hangman-word'> Word: {{wordSpot | arrayToString}} </h1>



</div> <!-- end hangmanCtrl -->
