<div ng-controller= 'hangmanCtrl' class='container'>
  <br>
<h1>Make a New Hangman Game</h1>

  <form name='addGameForm' ng-hide='addQuestions'>
    <div class="form-group">
      <label>Game Name/Theme</label>
      <input ng-model='gameForm.theme' type="text" class="form-control" placeholder="Bio Vocab"required>
    </div>

    <div class="form-group">
      <label>Words, separated by commas</label>
      <input placeholder="science, life, biology" ng-model = 'gameForm.words'>
    </div>

    <button ng-click = 'createGame()' class='btn btn-primary'>Create Game</button>
  </form>

</div>
