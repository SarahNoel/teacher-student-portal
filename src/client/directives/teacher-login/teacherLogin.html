<br><br>
<div class='login-div'>
  <h1 class="text-center slackey">Teacher Login</h1>
  <form method="post" ng-submit="login()" name="loginForm" novalidate>
    <div class="form-group">
      <input class="form-control input-lg" type="text" name="email" ng-model="teacherLogin.email" placeholder="Email" required autofocus autocomplete="off">
    </div>
    <div class="form-group">
      <input class="form-control input-lg" type="password" name="password" ng-model="teacherLogin.password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-primary">Login</button>
  </form>
  <br>
  <a href="/#/teacherRegister"><button type='button'class='btn btn-warning centered'>Need an Account?</button></a>

  <h3 class = 'center'>{{errorMessage}}</h3>

</div>

<img ng-show = 'nowLoading' class='centered loading-spinner' src="./public/images/loading.gif">
