<div class='clear-sidebar'>

  <h1> Let's Chat With {{recipient}}.</h1>

  <div class = 'chat-room'>
    <div class = 'outer-message-box'>
      <div scroll-glue class = 'inner-message-box' id= 'message-box'>
        <ul id = 'dm-chat-ul' class = 'message-striped-ul'>
        </ul>

      </div>
      <form ng-submit = 'sendMessage()' name = 'chatSend'>
        <input type='text' ng-model = 'chatInput' class = 'message-input' autocomplete="off" required>
        <button ng-disabled = 'chatSend.$invalid' class = 'message-submit'>Send</button>
      </form>
    </div>
  </div>

</div>
